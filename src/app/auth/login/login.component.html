<div class="login-page">
  <div class="login-page-overlay">

    <div class="login-card">

      <div class="login-card-header">
        <span>LOGIN</span>
      </div>

      <form class="login-form" [formGroup]="form" (submit)="login()">

        <mat-form-field floatLabel='never'>
          <input
          matInput
          formControlName="email"
          type="email"
          placeholder="email">
          <mat-error *ngIf="form.get('email').invalid">Invalid email</mat-error>
        </mat-form-field>
      
        <mat-form-field floatLabel='never'>
          <input
          type="password"
          formControlName="password"
          matInput
          placeholder="password">
          <mat-error *ngIf="form.get('password').invalid">Invalid password.</mat-error>
        </mat-form-field>

        <div class="m-btn-area">
          <button
          mat-button
          type="submit">
          LET'S GO
          </button>
        </div>        

      </form>   
  
    </div>

    <span class="image-credits">
      PHOTO BY
      <a href="https://unsplash.com/@mebrooks01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">MALACHI BROOKS</a>
      ON 
      <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">UNSPLASH</a>
    </span>

  </div>  
</div>
