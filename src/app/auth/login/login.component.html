<div class="login-page">
  <div class="login-page-overlay">

    <div class="login-card">

      <div class="login-card-header">
        <span>LOGIN</span>
      </div>

      <form class="login-form" [formGroup]="form" (submit)="login()">
        
        <div class="login-form-field">
          <mat-icon class="field-icon">email</mat-icon>

          <mat-form-field floatLabel='never'>
            <input
            matInput
            formControlName="email"
            type="email"
            placeholder="email"
            oninput="value = value.toLowerCase()">
            
            <mat-error *ngIf="form.get('email').invalid">
              <mat-icon>info_outline</mat-icon>
              <span>{{getError('email')}}</span>
            </mat-error>

          </mat-form-field>
        </div>
        
        <div class="login-form-field">
          <mat-icon class="field-icon">lock</mat-icon>
          <mat-form-field floatLabel='never'>

            <input
            formControlName="password"
            matInput
            placeholder="password"
            [type]="hidePassword ? 'password' : 'text'">

            <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>

            <mat-error *ngIf="form.get('password').invalid">
              <mat-icon>info_outline</mat-icon>
              <span>{{getError('password')}}</span>
            </mat-error>

          </mat-form-field>
        </div>

        <div class="m-btn-area">
          <button
          mat-button
          type="submit">
          LET'S GO
          </button>
        </div>        

      </form>   
  
    </div>

    <span class="image-credits">
      PHOTO BY
      <a
      href="https://unsplash.com/@mebrooks01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      target="_blank">MALACHI BROOKS</a>
      ON 
      <a
      href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      target="_blank">UNSPLASH</a>
    </span>

  </div>  
</div>
