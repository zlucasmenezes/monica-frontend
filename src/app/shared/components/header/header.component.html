<div class="container">
  <div class="back" *ngIf="backRoute" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </div>

  <div class="name">
    <span>{{ name | uppercase }}</span>
  </div>

  <div class="spacer"></div>

  <div class="links">
    <a mat-button (click)="logout()">{{ 'logout' | uppercase }}</a>
  </div>
</div>
