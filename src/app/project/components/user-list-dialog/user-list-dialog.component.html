<button class="m-dialog-close" mat-icon-button [mat-dialog-close]="true"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Users</h2>

<div mat-dialog-content>

  <div class="user-info-container"
  *ngFor="let user of users">

    <div class="info">
      <div class="photo">
        <span>{{ getInitials(user) | uppercase }}</span>        
      </div>

      <div class="name">
        <div class="full-name">
          <span>{{ user.firstName | uppercase }} {{ user.lastName | uppercase }}</span>
        </div>

        <div>
          <span>{{ user.username }}</span>
        </div>

        <div class="email">
          <span>{{ user.email }}</span>
        </div>
      </div>

    </div>

    <div class="info email">
      <span>{{ user.email }}</span>
    </div>

  </div>

</div>
